<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - E-Aspirant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background-color: #121212;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            position: relative;
            z-index: 10;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li {
            margin: 0 15px;
            position: relative;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            padding: 5px 0;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        
        .nav-links a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        
        .payment-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        
        .payment-wrapper {
            padding: 20px;
        }
        
        .payment-summary {
            margin-bottom: 20px;
        }
        
        .payment-summary h2 {
            margin-bottom: 10px;
        }
        
        .order-details {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 4px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        
        .order-item.total {
            font-weight: bold;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .form-section {
            margin-bottom: 20px;
        }
        
        .form-section h3 {
            margin-bottom: 10px;
        }
        
        .payment-methods {
            display: flex;
            flex-wrap: wrap;
        }
        
        .payment-method {
            margin-right: 15px;
            margin-bottom: 10px;
        }
        
        .payment-method label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }
        
        .payment-method i {
            margin-right: 5px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .card-input {
            position: relative;
        }
        
        .card-input i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: transparent;
            color: #fff;
            border-radius: 4px;
        }
        
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        
        .form-row .form-group {
            width: 48%;
        }
        
        .terms {
            margin-bottom: 15px;
        }
        
        .pay-button {
            background-color: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        
        .pay-button i {
            margin-right: 5px;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <header>
        <nav>
            <div class="logo">e-Aspirant</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Study Material</a></li>
                <li><a href="current-affairs.html">Current Affairs</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#" id="loginBtn">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="payment-container">
        <div class="payment-wrapper">
            <h1>Complete Your Payment</h1>

            <div class="payment-summary">
                <h2>Order Summary</h2>
                <div class="order-details">
                    <div class="order-item">
                        <span>UPSC Coaching Package</span>
                        <span>₹299</span>
                    </div>
                    <div class="order-item">
                        <span>Study Materials</span>
                        <span>₹149</span>
                    </div>
                    <div class="order-item">
                        <span>Mock Tests</span>
                        <span>₹49</span>
                    </div>
                    <div class="order-item total">
                        <span>Total Amount</span>
                        <span>₹497</span>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Payment Method</h3>
                <div class="payment-methods">
                    <div class="payment-method">
                        <input type="radio" name="payment" id="card" checked>
                        <label for="card">
                            <i class="fas fa-credit-card"></i>
                            Credit/Debit Card
                        </label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" name="payment" id="upi">
                        <label for="upi">
                            <i class="fas fa-mobile-alt"></i>
                            UPI
                        </label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" name="payment" id="bank">
                        <label for="bank">
                            <i class="fas fa-university"></i>
                            Net Banking
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Card Details</h3>
                <div class="form-group">
                    <label>Card Number</label>
                    <div class="card-input">
                        <input type="text" placeholder="1234 5678 9012 3456" maxlength="19">
                        <i class="fas fa-credit-card"></i>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Expiry Date</label>
                        <input type="text" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="text" placeholder="123" maxlength="4">
                    </div>
                </div>
                <div class="form-group">
                    <label>Card Holder Name</label>
                    <input type="text" placeholder="Enter card holder name">
                </div>
                <div class="form-group">
                    <label>Billing Address</label>
                    <input type="text" placeholder="Enter billing address">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" placeholder="State">
                    </div>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select>
                        <option value="IN">India</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                    </select>
                </div>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button class="pay-button">
                <i class="fas fa-lock"></i>
                Pay ₹497
            </button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 E-Aspirant. All rights reserved.</p>
    </footer>

    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 5,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true,
            "config_demo": {
                "hide_card": false,
                "background_color": "#472342",
                "background_image": "",
                "background_position": "50% 50%",
                "background_repeat": "no-repeat",
                "background_size": "cover"
            }
        });
    </script>
</body>

</html>
