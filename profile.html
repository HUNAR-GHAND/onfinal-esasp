<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Aspirant - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background-color: #121212;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            position: relative;
            z-index: 10;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li {
            margin: 0 15px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
        }
        
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .profile-picture {
            position: relative;
            width: 150px;
            height: 150px;
            margin-right: 30px;
        }
        
        .profile-picture img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .change-photo {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-info {
            flex-grow: 1;
        }
        
        .profile-info h1 {
            margin: 0 0 10px;
        }
        
        .points-badge {
            display: inline-block;
            background-color: #1976d2;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .profile-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .section {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
        }
        
        .section h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: transparent;
            color: #fff;
            border-radius: 4px;
        }
        
        .save-btn {
            background-color: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .save-btn:hover {
            background-color: #1565c0;
        }
        
        #photoInput {
            display: none;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <nav>
            <div class="logo">e-Aspirant</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="current-affairs.html">Current Affairs</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="profile-container">
        <div class="profile-header">
            <div class="profile-picture">
                <img id="profileImage" src="default-avatar.png" alt="Profile Picture">
                <label for="photoInput" class="change-photo">
                    <i class="fas fa-camera"></i>
                </label>
                <input type="file" id="photoInput" accept="image/*">
            </div>
            <div class="profile-info">
                <h1 id="userName">User Name</h1>
                <div class="points-badge">
                    <i class="fas fa-star"></i> Points: <span id="userPoints">0</span>
                </div>
            </div>
        </div>

        <div class="profile-sections">
            <div class="section">
                <h2>Personal Information</h2>
                <form id="personalInfoForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>

            <div class="section">
                <h2>Security Settings</h2>
                <form id="securityForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="save-btn">Change Password</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 5
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            }
        });

        const API_URL = 'http://localhost:3000/api';
        let currentUserId = null;

        // Load user data from backend
        async function loadUserData() {
            try {
                // Get user data from localStorage (set during login)
                const userData = JSON.parse(localStorage.getItem('userData') || '{}');
                if (!userData.id) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUserId = userData.id;
                
                // Update UI with user data
                document.getElementById('userName').textContent = userData.name || 'User Name';
                document.getElementById('fullName').value = userData.name || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('phone').value = userData.phone || '';
                document.getElementById('userPoints').textContent = userData.points || 0;
                
                if (userData.profileImage) {
                    document.getElementById('profileImage').src = userData.profileImage;
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                alert('Error loading user data. Please try again.');
            }
        }

        // Handle profile picture change
        document.getElementById('photoInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file) {
                try {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        const imageData = e.target.result;
                        document.getElementById('profileImage').src = imageData;
                        
                        // Update profile image in backend
                        const response = await fetch(`${API_URL}/profile/${currentUserId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                profileImage: imageData
                            })
                        });

                        if (!response.ok) {
                            throw new Error('Failed to update profile image');
                        }

                        // Update local storage
                        const userData = JSON.parse(localStorage.getItem('userData') || '{}');
                        userData.profileImage = imageData;
                        localStorage.setItem('userData', JSON.stringify(userData));
                    }
                    reader.readAsDataURL(file);
                } catch (error) {
                    console.error('Error updating profile image:', error);
                    alert('Error updating profile image. Please try again.');
                }
            }
        });

        // Handle personal information form
        document.getElementById('personalInfoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const response = await fetch(`${API_URL}/profile/${currentUserId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('fullName').value,
                        phone: document.getElementById('phone').value
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update profile');
                }

                const updatedUser = await response.json();
                
                // Update local storage
                const userData = JSON.parse(localStorage.getItem('userData') || '{}');
                userData.name = updatedUser.name;
                userData.phone = updatedUser.phone;
                localStorage.setItem('userData', JSON.stringify(userData));
                
                document.getElementById('userName').textContent = updatedUser.name;
                alert('Personal information updated successfully!');
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Error updating profile. Please try again.');
            }
        });

        // Handle security form
        document.getElementById('securityForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const response = await fetch(`${API_URL}/profile/${currentUserId}/password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword: document.getElementById('currentPassword').value,
                        newPassword: document.getElementById('newPassword').value
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to update password');
                }

                alert('Password changed successfully!');
                this.reset();
            } catch (error) {
                console.error('Error updating password:', error);
                alert(error.message || 'Error updating password. Please try again.');
            }
        });

        // Initialize page
        loadUserData();
    </script>
</body>
</html>
