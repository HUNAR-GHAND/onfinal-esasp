<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Aspirant - Donations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background-color: #121212;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            position: relative;
            z-index: 10;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li {
            margin: 0 15px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
        }
        
        .donation-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        
        .donation-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: transparent;
            color: #fff;
            border-radius: 4px;
        }
        
        .form-group input[type="file"] {
            padding: 5px;
        }
        
        .submit-btn {
            background-color: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .donation-history {
            margin-top: 30px;
        }
        
        .donation-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 0;
        }
        
        .points-info {
            background-color: rgba(25, 118, 210, 0.2);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .section-title {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            margin-top: 20px;
        }
        
        .donor-image {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        
        .donation-item-header {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <header>
        <nav>
            <div class="logo">e-Aspirant</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="current-affairs.html">Current Affairs</a></li>
                <li><a href="books_demo.html">Books</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="donation-container">
        <h1>Make a Donation</h1>
        <div class="points-info">
            <h3>Your Points: <span id="user-points">0</span></h3>
            <p>Earn 10 points for each donation. Get 20% off on your cart when you reach 500+ points!</p>
        </div>

        <div class="donation-form">
            <form id="donationForm" enctype="multipart/form-data">
                <h2 class="section-title">Donor Information</h2>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="photo">Your Photograph:</label>
                    <input type="file" id="photo" accept="image/*">
                </div>

                <h2 class="section-title">Book Details</h2>
                <div class="form-group">
                    <label for="bookName">Book Name:</label>
                    <input type="text" id="bookName" required>
                </div>
                <div class="form-group">
                    <label for="authorName">Author Name:</label>
                    <input type="text" id="authorName" required>
                </div>
                <div class="form-group">
                    <label for="edition">Edition:</label>
                    <input type="text" id="edition" required>
                </div>

                <h2 class="section-title">Donation Details</h2>
                <div class="form-group">
                    <label for="amount">Donation Amount (₹):</label>
                    <input type="number" id="amount" min="1" required>
                </div>
                <div class="form-group">
                    <label for="message">Message (Optional):</label>
                    <textarea id="message" rows="3"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Donation</button>
            </form>
        </div>

        <div class="donation-history">
            <h2>Donation History</h2>
            <div id="donationList">
                <!-- Donations will be displayed here -->
            </div>
        </div>
    </section>

    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 5
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            }
        });

        // Handle donations
        document.getElementById('donationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Handle photo upload
            const photoInput = document.getElementById('photo');
            let photoDataUrl = '';

            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    photoDataUrl = event.target.result;
                    saveFormData(photoDataUrl);
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                saveFormData(photoDataUrl);
            }
        });

        function saveFormData(photoDataUrl) {
            const donation = {
                name: document.getElementById('name').value,
                contact: document.getElementById('contact').value,
                address: document.getElementById('address').value,
                photo: photoDataUrl,
                bookName: document.getElementById('bookName').value,
                authorName: document.getElementById('authorName').value,
                edition: document.getElementById('edition').value,
                amount: document.getElementById('amount').value,
                message: document.getElementById('message').value,
                date: new Date().toLocaleDateString(),
                points: 10
            };

            // Get existing donations from localStorage
            let donations = JSON.parse(localStorage.getItem('donations') || '[]');
            donations.push(donation);
            localStorage.setItem('donations', JSON.stringify(donations));

            // Update points
            let points = parseInt(localStorage.getItem('userPoints') || '0');
            points += 10;
            localStorage.setItem('userPoints', points);
            document.getElementById('user-points').textContent = points;

            // Update donation history
            updateDonationHistory();

            // Reset form
            document.getElementById('donationForm').reset();
        }

        // Update donation history display
        function updateDonationHistory() {
            const donations = JSON.parse(localStorage.getItem('donations') || '[]');
            const donationList = document.getElementById('donationList');
            donationList.innerHTML = '';

            donations.reverse().forEach(donation => {
                        const donationElement = document.createElement('div');
                        donationElement.className = 'donation-item';

                        let donorImageHtml = '';
                        if (donation.photo) {
                            donorImageHtml = `<img src="${donation.photo}" class="donor-image" alt="${donation.name}">`;
                        }

                        donationElement.innerHTML = `
                    <div class="donation-item-header">
                        ${donorImageHtml}
                        <h3>${donation.name}</h3>
                    </div>
                    <p>Contact: ${donation.contact}</p>
                    <p>Address: ${donation.address}</p>
                    <p>Book: "${donation.bookName}" by ${donation.authorName} (${donation.edition} Edition)</p>
                    <p>Amount: ₹${donation.amount}</p>
                    <p>Points Earned: ${donation.points}</p>
                    <p>Date: ${donation.date}</p>
                    ${donation.message ? `<p>Message: ${donation.message}</p>` : ''}
                `;
                donationList.appendChild(donationElement);
            });
        }

        // Initialize points display
        document.getElementById('user-points').textContent = localStorage.getItem('userPoints') || '0';
        updateDonationHistory();
    </script>

    <script src="/js/donation-client.js"></script>
</body>

</html>
